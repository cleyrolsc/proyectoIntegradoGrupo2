<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label>Username</label>
        <input type="text" id="username">
        <label>Password</label>
        <input type="password" id="password">
        <label>First Name</label>
        <input type="text" id="firstName">
        <label>Last Name</label>
        <input type="text" id="lastName">
        <label>Employee ID</label>
        <input type="text" id="identificationNumber">
        <label>Pay per hour</label>
        <input type="number" id="payPerHour">
        <label>Supervisor</label>
        <input type="number" id="supervisor">
        <label>Type</label>
        <input type="number" id="type">
        <label>Privilege</label>
        <select id="privilege">
          <option value="" disabled selected hidden>Select an option</option>
          <option value="user-agent">Agent</option>
          <option value="2">Option #2</option>
          <option value="3">Option #3</option>
        </select>
        <label>Deparment</label>
        <select id="department">
          <option value="" disabled selected hidden>Select an option</option>
          <option value="1">Call Center</option>
          <option value="2">Management</option>
          <option value="3">Accounting</option>
        </select>
        <label>Position</label>
        <select id="position">
          <option value="" disabled selected hidden>Select an option</option>
          <option value="1">Option #1</option>
          <option value="2">Agent</option>
          <option value="3">Option #3</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="register btn btn-primary">Register</button>
      </div>
    </div>
  </div>
</div>
